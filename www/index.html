<html>

<head>
    <meta charset="utf-8">
    <title>Image Color Batch</title>
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" type="text/css" href="dist/index.css" />
</head>

<body style="font-family:'Segoe Print', 'Arial Narrow', Arial, sans-serif">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="/" style="vertical-align: center"><img src="./assets/images/logo.png"
                    width="40px" height="40px" /> Image Color</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div id="menu"></div>
            </div>
        </nav>
    </header>


    <main class="bg-light container-fluid">
        <div class="row">
            <div class="col langDiv"></div>
            <div class="col" id="gallerySize"></div>
        </div>
        <div class="row">
            <div class="col langSwitchElement"></div>
        </div>
        <div class="bg-warning container-fluid shadow-lg p-3 mb-5 bg-white rounded">
            <div class="row">
                <div class="col" id="title"> </div>
            </div>
            <div class="row" style="text-align:center">
                <input type="file" id="file" style="display:none;" />
                <div class="col" id="urlUploadForm"></div>
            </div>
            <div class="row">
                <div class="col" id="uploadButton"> </div>
            </div>
        </div>
        </div>


        <div class="container-fluid  shadow-lg p-3 mb-5 bg-white rounded">
            <div class="row" style="text-align:center">
                <div class="col-4">
                    <p id="colorListTitle"></p>
                    <div class="col" id="colorList"></div>
                    <div class="col separatorCol"></div>
                    <div class="col" id="deleteButton"> </div>
                </div>
                <div class="col-8">
                    <div class="col" id="imgPreviewDiv"></div>
                    <div class="col" id="imgPrevUrlDiv" style="word-wrap: break-word;height:80px;overflow:hidden"></div>
                </div>
            </div>
        </div>
        </div>

        <div class="container-fluid">
            <div class="row justify-content-center" id="gallery">
                <div></div>
            </div>
        </div>
        <div class="col separatorCol"></div>



    </main>

    <footer>
        <div class="container bg-info">
            <div class="row">
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="imgExtensionsDiv"></div>
                </div>
            </div>
            <div class="row">
                <div class="col" style="text-align:right">
                    <p>Image Color Batch - Copyright 2019 </p>
                </div>
            </div>
        </div>


    </footer>

    <script type="text/javascript" src="dist/index.js"></script>
</body>

</html>
